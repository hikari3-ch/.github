<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="300">

  <rect width="100%" height="100%" fill="#FFFFFFFF"/>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <div class="image">
          <img src="https://hikari3.ch/.static/masco.gif" />
        </div>
        <div class="text">
          <h1><a rel="noopener" target="_blank" href="https://hikari3.ch">Hikari3</a></h1>
          <h3><i>A very comfy imageboard for people that like to take it easy</i></h3>
        </div>
      </div>
    </div>
    <style>
      .container {
        display: flex;
        height: fit-content;
        align-items: center;
        justify-content: center;
      }

      img {
        height: 150px;
      }

      .text {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        padding-left: 20px;
        line-height: 10px;
      }

      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }
    </style>
  </foreignObject>
</svg>

